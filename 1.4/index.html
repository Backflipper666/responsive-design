<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.4</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200&family=Macondo&family=Montserrat:wght@300&family=Nunito:wght@200&display=swap" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="upperMenu">
            <div class="upperMenu__wrapper">
                <div class="upperMenu__containerLeft">
                    <span class="upperMenu__burgerIcon"><img class="upperMenu__burger" src="burger.svg" alt="burger icon"></span>
        
                    <span class="upperMenu__groupIcon"><img  class="upperMenu__group" src="Group.svg" alt="Group icon"></span>
                </div>
                <div class="upperMenu__containerRight">
                    <span class="upperMenu__callIcon"><img  class="upperMenu__call" src="search.svg" alt="search icon"></span>
                </div>
            </div>
        </div>
        <div class="flex">
            <main>
                <div class="about">
                    <div class="about__wrapper">
                        <img src="highlight.svg" alt="" class="about__highlight">
                        <h4 class="about__title">Ремонт техники</h4>
                    </div>
                </div>
                <div class="links">
                    <p class="links__services">Услуги и сервисы</p>
                    <p class="links__services">Корпоративным клиентам</p>
                    <p class="links__services">Продавцам техники</p>
                    <p class="links__services">Партнерам</p>
                    <p class="links__services">Производителям</p>
                    <p class="links__services">Наши сервисные центры</p>
                    <p class="links__services">Контакты</p>
                </div>
            </main>
            <footer class="footer">
                <div class="bottom-menu">
                    <div class="bottom-menu__wrapper">
                        <div class="bottom-menu__containerLeft">
                            <span class="bottom-menu__burgerIcon"><img class="bottom-menu__call" src="call.svg" alt="call icon"></span>
                            <span class="bottom-menu__groupIcon"><img  class="bottom-menu_chat" src="chat.svg" alt="chat icon"></span>
                            <span class="bottom-menu__groupIcon"><img  class="bottom-menu__profile" src="profile.svg" alt="profile icon"></span>
                        </div>
            
                    </div>
                    <div class="bottom-menu__mail">mail@cps.com</div>
                    <div class="bottom-menu__phone">8 800 890 89 00</div>
                    <div class="bottom-menu__languages">
                        <p class="bottom-menu__ru">RU</p>
                        <p class="bottom-menu__en">EN</p>
                        <p class="bottom-menu__ch">CH</p>
                    </div>
                </div>
            </footer>
        </div>

    </div>


</body>
</html>
